<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <h1 class="navbar-brand text-light" href="#">Anguar CRUD</h1>
            <button (click)="clickaddemployee()" class="btn btn-success" type="button" data-toggle="collapse" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                ADD Emploee
            </button>
        </div>
    </nav>
</div>

<!-- table start -->
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">EMP ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of emploeedata">
            <td>{{data.id}}</td>
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>
                <button class="btn btn-info mx-2" data-toggle="collapse" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="onEdit(data)">Edit</button>
                <button class="btn btn-danger mx-2" (click)="deleteemploee(data)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Emploee Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form [formGroup]="formvalue">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="NamelHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputEmail1" aria-describedby="Name Help">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="Email" formControlName="Email" class="form-control" id="exampleInputEmail1" aria-describedby="email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button  type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showadd" class="btn btn-primary" (click)="postEmploeDetails()">Add</button>
                <button type="button" *ngIf="showupdate" class="btn btn-primary" (click)="updateEmploeDetails()">update</button>
            </div>
        </div>
    </div>
</div>
